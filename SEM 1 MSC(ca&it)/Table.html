<html>
    <head>
        <title>
            comparison
        </title>
    </head>
    <body>
        <script language="JavaScript">
            

            
            var number;
            number=prompt("number of table do you want","1");
            document.write("<b>Table of "+number+":-</b><br><br>");
            for(i=1;i<=10;i++)
            {
                document.write("<br>"+number+"*"+i+"="+(number*i));
            }
        </script>
    </body>
</html>
